<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Prueba Cita</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.10/css/all.css" integrity="sha384-+d0P83n9kaQMCwj8F4RJB66tzIwOKmrdb46+porD/OvrJ+37WqIM7UoBtwHO6Nlg" crossorigin="anonymous"><link rel="stylesheet" href="../static/css/style_dia.css">
  <!--Enlazamos con Bootstrap
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  -->
  <!-----------------Hora--------------------------------------------->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha256-Md8eaeo67OiouuXAi8t/Xpd8t2+IaJezATVTWbZqSOw=" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" />

  <link href="https://tempusdominus.github.io/bootstrap-4/theme/css/base.css" rel="stylesheet">
  <link href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/styles/github.min.css" rel="stylesheet">
  <link href="https://tempusdominus.github.io/bootstrap-4/theme/css/tempusdominus-bootstrap-4.css" rel="stylesheet">

  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha256-98vAGjEDGN79TjHkYWVD4s87rvWkdWLHPs5MC3FvFX4=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha256-xaF9RpdtRxzwYMWg4ldJoyPWqyDPCRD0Cv7YEEe6Ie8=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment-with-locales.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.21/moment-timezone-with-data-2012-2022.min.js"></script>

  <script src="https://tempusdominus.github.io/bootstrap-4/theme/js/base.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.9.0/highlight.min.js"></script>

  <script src="https://tempusdominus.github.io/bootstrap-4/theme/js/tempusdominus-bootstrap-4.js"></script>
  <!------------------------------------------------------------------>
</head>
<body>
  <!-- partial:index.partial.html -->
  <div class="container">
    <div class="calendar light">
      <div class="calendar_header">
        <h1 class = "header_title">Citas del día</h1>
        {% block volver %} {% endblock volver %}
      </div>
      <div class="calendar_plan">
        <div class="cl_plan">
          <div class="cl_title">Today</div>
          <div class="cl_copy">{% block fecha %}{% endblock fecha %}</div>
          <div class="cl_add">
            <a href="#addDate" data-toggle="modal" data-target="#addDateModal">
              <i class="fas fa-plus"></i>
            </a>
          </div>
        </div>
      </div>
      {% block events %}
      {% endblock events %}
    </div>
  </div>
  <!-- partial -->


  <!-- Modal addCita -->
  <div class="modal fade" id="addDateModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Indique los datos de la cita</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <form method="POST" action="{{url_for('add_dia')}}">
          {% block ocultos %}
          {% endblock ocultos %}
          <div class="modal-body">
            <!--  Inicio Pedir Hora-->
              <div class="row">
                  <div class="col-sm-6">
                      <div class="form-group">
                          <div class="input-group date" id="datetimepicker3" data-target-input="nearest">
                              <input type="text" name="hora_cita" class="form-control datetimepicker-input" data-target="#datetimepicker3"/>
                              <div class="input-group-append" data-target="#datetimepicker3" data-toggle="datetimepicker">
                                  <div class="input-group-text"><i class="fa fa-clock-o"></i></div>
                              </div>
                          </div>
                      </div>
                  </div>
                  <script type="text/javascript">
                      $(function () {
                          $('#datetimepicker3').datetimepicker({
                              format: 'LT'
                          });
                      });
                  </script>
              </div>
            <!--  Fin Pedir Hora-->
            <!---->

              <div class="form-group">
                <label for="recipient-name" class="col-form-label">Título:</label>
                <input type="text" name="titulo_cita" class="form-control" id="recipient-name">
              </div>
              <div class="form-group">
                <label for="message-text" class="col-form-label">Notas:</label>
                <textarea class="form-control" name="notas_cita" id="message-text"></textarea>
              </div>
            <!---->
          </div>  <!--Fin modal-body-->
          <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Aceptar</button>
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Salir</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <!-- Fin Modal addCita -->

</body>
</html>
